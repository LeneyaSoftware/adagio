<div class="ap-player">
  <div class="ap-controls">
      <span id="ap-previous"><i class="fa fa-fast-backward"></i></span>
      <span id="ap-stop"><i class="fa fa-stop"></i></span>
      <span id="ap-play"><i class="fa fa-play"></i></span>
      <span id="ap-pause" class="hidden"><i class="fa fa-pause"></i></span>
      <span id="ap-next"><i class="fa fa-fast-forward"></i></span>
  </div>
  <div class="ap-now-playing">

  </div>
  <div class="ap-volume">

  </div>
</div>

<audio controls class="ap-audio" id="ap-audio-player">
  <source id="ap-mp3-source" src="" type="audio/mp3"/>
  <source id="ap-ogg-source" src="" type="audio/ogg" />

  <!-- for <= IE 8 -->
	<embed
	src=""
	width="0"
	height="0"
	loop="false"
	autostart="false"
  class="ap-audio" />
</audio>
